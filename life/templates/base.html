<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href={{url_for('static', filename='css/styles.css')}} />
</head>
    <body>
        <header>
            <div id="sitename"><a href="http://lifecool.org.ru">Lifecool.org.ru</a></div>
            <div id="sitecit"><p>Живи ярче!</p></div>
        </header>
        <nav>
            <ul>
                <li><a href={{url_for('category_post',namecat=category_list[0].slug_category)}}> {{category_list[0].category_name}} </a></li>
                {% for category_list in category_list[1:] %}
                <li class="menu"><a href={{url_for('category_post',namecat=category_list.slug_category)}}> {{category_list.category_name}} </a></li>
                {% endfor %}
            </ul>
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
