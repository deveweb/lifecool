{% extends "base.html" %}
{% block title %}
<title> Главная|lifecool.org.ru </title>
{% endblock %}
{% block content %}
{% for post in post_list[::-1] %}
<div id='post_list'>
    <h2><a href={{url_for('post', namecat=post.category.slug_category, post_title=post.title)}}>{{post.title}}</a></h2>
    <img src={{path_image}}{{post.image}} width="440" height="230">
    <p>{{post.anons}}</p>
</div>
{% endfor %}
{% endblock %}
