{% extends "base.html" %}
{% block title %}
<title> {{category_name}}|lifecool.org.ru </title>
{% endblock %}
{% block content %}
{% for post in post_list %}
<div id='post_list'>
    <h2><a href={{url_for('post', namecat=namecat, post_title=post.title)}}>{{post.title}}</a></h2>
    <img src={{path_image}}{{post.image}} width="440" height="230">
    <p>{{post.anons}}</p>
</div>
{% endfor %}
{% endblock %}
